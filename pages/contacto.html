        <div class="container py-4" id="contact__form">
            <form id="contactForm">
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Escribe tu nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="Escribe tu email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Escribe tu consulta</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Escribe tu consulta aquí"
                        style="height: 10rem;" required></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-lg" id="contact__btn" type="submit">ENVIAR</button>
                </div>
            </form>
        </div>
