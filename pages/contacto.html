<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/reiki-logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="gridLayout">
        <header class="header__container">
            <nav class="nav__container">
                <div class="nav__nombre">
                    <a href="../index.html">Julieta Avogadro</a>
                </div>
                <input type="checkbox" id="nav__checkbox">
                <label for="nav__checkbox" class="nav__toogleMenu">
                    <img src="../img/bars-solid.svg" class="nav__menuIcon">
                    <img src="../img/xmark-solid.svg" class="nav__closeIcon">
                </label>
                <ul class="nav__menu">
                    <li><a href="./acerca-de-mi.html">Acerca de mi</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./preguntas.html">Preguntas</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="contacto__mainContainer">
            <div class="contacto__title">
                <h2>CONTACTO</h2>
                <p>Dejanos tu consulta</p>
            </div>
            <div class="contacto__form">
                <form action="" method="post">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="Correo Electrónico">
                    <textarea name="consulta" id="consulta" cols="15" rows="5" placeholder="Escribe tu consulta aquí"></textarea>
                    <p>¿Querés suscribirte al newsletter?</p>
                    <input type="radio" name="suscribe" value="Si"> <label for="suscribe">Si</label> <input type="radio" name="noSuscribe" value="No"> <label for="noSuscribe">No</label>

                    <p>¿Cómo nos conociste?</p>
                    <select name="referencia">
                        <option value="a">Buscador de internet</option>
                        <option value="b">Recomendado por alguien</option>
                        <option value="c">Publicidad</option>
                        <option value="d">Redes sociales</option>
                    </select> 

                    <input type="checkbox" name="terminos" value="acepto"> <label for="terminos">Acepto los términos</label>

                    <input type="submit">

                    <input type="reset">        
                </form>
                
            </div>
        </main>
        <footer class="footer__container">
            <div class="footer__contacto">
                <a href="../pages/contacto.html">Contacto</a>
            </div>
        </footer>
    </div>
</body>
</html>
